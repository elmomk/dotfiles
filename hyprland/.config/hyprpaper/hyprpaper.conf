# 1. Preload your desired wallpaper(s)
# Use absolute paths or paths starting with ~
$background = ~/.config/themes/current/backgrounds/1-kanagawa.jpg
preload = $background
# 2. Set the wallpaper for your monitor
# To get your monitor name, run 'hyprctl monitors' in a terminal.
# The monitor name is usually something like 'eDP-1', 'DP-1', or 'Virtual-1'.
wallpaper = , $background

# OPTIONAL: Enable a small Hyprland splash logo (set to 'true' to enable)
splash = true

# OPTIONAL: Configure IPC (Inter-Process Communication) to allow changing
# wallpapers via 'hyprctl hyprpaper' commands. This is usually on by default.
# ipc = true
